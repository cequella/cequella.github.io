<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#E6E2D3" />
  
  <!-- Grid Lines -->
  <g stroke="#B4B4B4" stroke-width="1" stroke-dasharray="4,4">
    <line x1="100" y1="200" x2="500" y2="200" />
    <line x1="300" y1="50" x2="300" y2="350" />
    <rect x="200" y="100" width="200" height="200" fill="none" stroke-dasharray="none" />
  </g>
  
  <!-- Octant Labels -->
  <g font-family="monospace" font-size="12" fill="#666">
    <text x="410" y="150">0</text>
    <text x="350" y="90">1</text>
    <text x="240" y="90">2</text>
    <text x="180" y="150">3</text>
    <text x="180" y="260">4</text>
    <text x="240" y="320">5</text>
    <text x="350" y="320">6</text>
    <text x="410" y="260">7</text>
  </g>

  <!-- Pseudo-arc Path -->
  <path d="M 400 200 L 400 100 L 300 100 L 250 100" fill="none" stroke="#cc2222" stroke-width="6" stroke-linejoin="miter" />
  
  <!-- Point and Line to Center -->
  <line x1="300" y1="200" x2="250" y2="100" stroke="#111" stroke-width="2" />
  <circle cx="250" cy="100" r="6" fill="#cc2222" />
  
  <!-- Technical Annotations -->
  <g font-family="monospace" font-size="14" font-weight="bold" fill="#111">
    <text x="20" y="40">PROG::PSEUDOANGLE.PROC</text>
    <text x="20" y="60" font-size="10" font-weight="normal">METRIC_VERSION: 1.0.4-BETA</text>
    
    <text x="420" y="380">UNIT-01 // ARC_VAL: 2.35</text>
  </g>
  
  <!-- Constructivist Red Block -->
  <rect x="540" y="0" width="60" height="400" fill="#cc2222" />
  <text transform="rotate(90 570 200)" x="570" y="200" text-anchor="middle" fill="#E6E2D3" font-family="monospace" font-size="24" font-weight="bold">CONSTRUCT</text>
</svg>
